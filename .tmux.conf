# ===========================
# Basic Settings
# ===========================

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Mouse support disabled (per DE keyboard preference)
set -g mouse off

# Increase scrollback buffer size
set -g history-limit 10000

# Start window and pane numbering at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable 256 color support
set -g default-terminal "screen-256color"

# Integrate with system clipboard when possible (tmux >= 3.2)
set -g set-clipboard on

# Reduce escape time (better for vim)
set -sg escape-time 0

# Enable focus events
set -g focus-events on

# ===========================
# Key Bindings
# ===========================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using v (vertical) and s (horizontal)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
# Removed Alt-arrow (M-*) bindings to avoid modifier keys on DE layout
# Use prefix + arrows or Vim keys below instead

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Arrow keys pane navigation removed (use Vim keys h/j/k/l)

# Resize panes with Ctrl-arrow keys
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Ctrl+Arrow resize removed (use Ctrl+h/j/k/l below)

# ===========================
# Visual Settings
# ===========================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style 'bg=colour234 fg=colour137'

# Current window highlighting
setw -g window-status-current-style 'fg=colour81 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# Other windows
setw -g window-status-style 'fg=colour138 bg=colour235'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Status bar content
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# ===========================
# Copy Mode (Vi-style)
# ===========================

# Use vi mode in copy mode
setw -g mode-keys vi

# Vi-style copy and paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Easier copy/paste without needing [ and ] (which require AltGr on DE)
# Enter copy-mode with prefix + Escape
bind Escape copy-mode
# Paste buffer with prefix + p
bind p paste-buffer
# Also allow Enter to confirm copy in copy-mode
bind -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel

